<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro para Taxistas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro para Taxistas</h1>
        <form id="saldo-form">
            <input type="text" id="inicio" placeholder="Início (YYYY-MM-DD)" required>
            <input type="text" id="fim" placeholder="Fim (YYYY-MM-DD)" required>
            <input type="number" id="horasTrabalhadas" placeholder="Horas Trabalhadas" step="0.01" required>
            <input type="number" id="ganho" placeholder="Ganho" step="0.01" required>
            <input type="number" id="gasto" placeholder="Gasto" step="0.01" required>
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Início</th>
                    <th>Fim</th>
                    <th>Horas Trabalhadas</th>
                    <th>Ganho</th>
                    <th>Gasto</th>
                    <th>Saldo</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="saldos-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
