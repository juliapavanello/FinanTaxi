<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanTaxi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="oi">
        <div class="title-container">
            <h1>FinanTaxi</h1>
            <img src="img/carro.png" alt="Carro" class="car-image">
        </div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" id="login">Login</button>
        </form>
</div>
        <div id="saldo-container" style="display:none;">
            <form id="saldo-form">
                <input type="text" id="inicio" placeholder="Início" required>
                <input type="text" id="fim" placeholder="Fim" required>
                <input type="number" id="horasTrabalhadas" placeholder="Horas Trabalhadas" required>
                <input type="number" id="ganho" placeholder="Ganho" required>
                <input type="number" id="gasto" placeholder="Gasto" required>
                <input type="number" id="kmInicial" placeholder="Km Inicial" required>
                <input type="number" id="kmFinal" placeholder="Km Final" required>
                <button type="submit" class="adicionar">Adicionar Saldo</button>
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Início</th>
                        <th>Fim</th>
                        <th>Horas Trabalhadas</th>
                        <th>Ganho</th>
                        <th>Gasto</th>
                        <th>Saldo</th>
                        <th>Km Inicial</th>
                        <th>Km Final</th>
                        <th>Km Rodados</th>
                        <th>Saldo/Km Rodado</th>
                        <th>Saldo/Hora Trabalhada</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="saldos-list">
                    <!-- saldos serão adicionados aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
